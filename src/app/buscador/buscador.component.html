
<div class="col-md-12">
  <div class="input-group">
    <input type="text" [(ngModel)]="buscador" name="buscador" value="" class="form-inline form-control" placeholder="Buscar por título de película">
    <span class="input-group-btn">
      <button type="button" (click)="buscar()" class="btn btn-danger" name="button">Buscar</button>
    </span>
  </div>
</div>

<br><br>
<div *ngIf="titulo != ''" class="panel">
  <div class="col-md-4" *ngFor="let elemento of resultado.results">
    <div class="panel panel-default" style="min-height:235px !important;">
      <div class="media">
        <div class="media-left media-middle">
          <img src="{{TheMovieDB_img}}w154{{elemento.poster_path}}" height="235"class="media-object img-fluid pull-xs-left" alt="...">
        </div>
        <div class="media-body">
          <div class="row">
            <div class="col-xs-6 text-left">
              <h5><b>{{elemento.title}}</b></h5>
            </div>
            <div class="col-xs-6 text-right">
              <h5><b>{{elemento.vote_average}} <span class="glyphicon glyphicon-star gi-2x"></span> </b></h5>
            </div>
          </div>
          <div class="clearfix">
            <span class="glyphicon glyphicon-calendar"></span> {{elemento.release_date | date:'dd/MM/yyyy'}}
          </div>
          <hr>
          <div class="col-xs-12">
            {{elemento.overview.substring(0,100)}} ...
          </div>
          <hr>
          <div class="">
            Mas información
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="clearfix">

</div>
